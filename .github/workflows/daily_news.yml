name: Daily Summary Automation
on:
  schedule:
    - cron: '0 10 * * *' # 每天 UTC 时间 00:00 执行（北京时间 8:00）
  workflow_dispatch: # 允许手动触发测试

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout V8
        uses: actions/checkout@v4
        with:
          # 指定目标仓库为 v8/v8
          repository: v8/v8
          # (可选) 指定分支、标签或 commit SHA，不填则检出默认分支
          ref: 'main' 
          # (可选) 建议指定存放路径，避免覆盖当前工作空间
          path: 'v8'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude
        run: npm install -g @anthropic-ai/claude-code

      - name: Install uvx
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
             curl -LsSf https://astral.sh/uv/install.sh | sh
             claude mcp add -s user MiniMax --env MINIMAX_API_KEY=$ANTHROPIC_API_KEY --env MINIMAX_API_HOST=https://api.minimaxi.com -- uvx minimax-coding-plan-mcp -y


      - name: Run Claude Summary
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ vars.ANTHROPIC_BASE_URL }}
          NEWS_PROMPT: ${{ vars.NEWS_PROMPT }}
        run: |
          cd v8
          claude --dangerously-skip-permissions  -p "$NEWS_PROMPT"

      - name: Display Summary
        env: 
          NEWS_FILE: ${{ vars.NEWS_FILE }}
        run: cat $NEWS_FILE

      - name: Send Mail
        uses: dawidd6/action-send-mail@v3
        env: 
          NEWS_FILE: ${{ vars.NEWS_FILE }}
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "GitHub每日新闻报告"
          to: yahan@iscas.ac.cn
          from: News Reporter
          body: file://$NEWS_FILE
