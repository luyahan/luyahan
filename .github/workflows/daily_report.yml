name: Daily Summary Automation
on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 00:00 执行（北京时间 8:00）
  workflow_dispatch: # 允许手动触发测试

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
       contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: ./repo  # 确保在正确目录

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude
        run: npm install -g @anthropic-ai/claude-code

      - name: Setup jq
        uses: dcarbone/install-jq-action@v2
        with:
          version: '1.7'

      - name: Run Claude Summary
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ vars.ANTHROPIC_BASE_URL }}
          SUMMARY_PROMPT: ${{ vars.SUMMARY_PROMPT }}
        run: |
          curl -s "https://api.github.com/repos/v8/v8/commits?since=$(date -d '24 hours ago' -Iseconds)" | jq '.[] | {sha: .sha, author: .commit.author.name, message: .commit.message, date: .commit.committer.date}' > recent_commits.txt
          claude --dangerously-skip-permissions  -p "$SUMMARY_PROMPT"
      

      - name: Display Summary
        env: 
          SUMMARY_FILE: ${{ vars.SUMMARY_FILE }}
        run: cat $SUMMARY_FILE

      # 安装 Pandoc
      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      # 转换 Markdown 为 HTML
      # --standalone 生成包含 <body> 的完整文档
      # --self-contained 将样式嵌入 HTML
      - name: Convert to HTML
        env: 
          SUMMARY_FILE: ${{ vars.SUMMARY_FILE }}
        run: |
          pandoc $SUMMARY_FILE \
            --standalone \
            --template=default.html4 \
            -o output.html

      - name: Send Mail
        uses: dawidd6/action-send-mail@v3
        env: 
          SUMMARY_FILE: ${{ vars.SUMMARY_FILE }}
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "V8每日总结报告"
          to: yahan@iscas.ac.cn
          from: Claude Reporter
          html_body: file://output.html
