name: Daily Summary Automation
on:
  schedule:
    - cron: '0 0   * * *' # 每天 UTC 时间 00:00 执行（北京时间 8:00）
  workflow_dispatch: # 允许手动触发测试

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout V8
        uses: actions/checkout@v4
        with:
          # 指定目标仓库为 v8/v8
          repository: v8/v8
          # (可选) 指定分支、标签或 commit SHA，不填则检出默认分支
          ref: 'main' 
          # (可选) 建议指定存放路径，避免覆盖当前工作空间
          path: 'v8'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
  
      - name: Install Claude
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude Summary
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
        run: |
          npm install -g @anthropic-ai/claude-code
          git clone https://github.com/v8/v8.git
          claude "总结今日V8项目进展并输出为 summary.md" --non-interactive

      - name: Send Mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "V8每日总结报告"
          to: yahan@iscas.ac.cn
          from: Claude Reporter
          body: file://summary.md
