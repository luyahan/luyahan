name: Test V8 Summary
on: workflow_dispatch

jobs:
  summarize-v8:
    runs-on: ubuntu-latest
    steps:
      # 1. 克隆 V8 仓库（仅获取最近 1 天的提交以节省空间和成本）
      - name: Clone V8 Repository
        run: |
          git clone https://github.com/v8/v8.git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. 运行 Claude 进行总结
      - name: Run Claude Summary
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
        run: |
          npm install -g @anthropic-ai/claude-code
          
          # 进入 v8 目录让 Claude 分析其内容
          cd v8
          
          # 使用非交互模式，并指定分析 git log
          claude  "总结下v8过去24小时的改动" --no-session-persistence   --print > ../v8_summary.md

      # 3. 打印结果到控制台
      - name: Display Result
        run: cat v8_summary.md
