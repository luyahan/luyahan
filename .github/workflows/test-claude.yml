name: Test V8 Summary
on: workflow_dispatch

jobs:
  summarize-v8:
    runs-on: ubuntu-latest
    permissions:
       id-token: write
    steps:
      # 2. 克隆 V8 仓库（仅获取最近 1 天的提交以节省空间和成本）
      - name: Checkout V8
        uses: actions/checkout@v4
        with:
          # 指定目标仓库为 v8/v8
          repository: v8/v8
          # (可选) 指定分支、标签或 commit SHA，不填则检出默认分支
          ref: 'main'
          # (可选) 建议指定存放路径，避免覆盖当前工作空间
          path: 'v8'

      - name: Install Claude
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude Summary
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ vars.ANTHROPIC_BASE_URL }}
          SUMMARY_PROMPT: ${{ vars.SUMMARY_PROMPT }}
        run: |
          cd v8
          git log --since="24 hours ago" --stat > recent_commits.txt
          claude -p "$SUMMARY_PROMPT"
