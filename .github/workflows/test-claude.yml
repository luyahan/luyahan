name: Test V8 Summary
on: workflow_dispatch

jobs:
  summarize-v8:
    runs-on: ubuntu-latest
    permissions:
       contents: write
    steps:
      - name: Install Claude
        run: npm install -g @anthropic-ai/claude-code

      - name: Setup jq
        uses: dcarbone/install-jq-action@v2
        with:
          version: '1.7'

      - name: Run Claude Summary
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ vars.ANTHROPIC_BASE_URL }}
          SUMMARY_PROMPT: ${{ vars.SUMMARY_PROMPT }}
        run: |
          curl -s "https://api.github.com/repos/v8/v8/commits?since=$(date -d '24 hours ago' -Iseconds)" | jq '.[] | {sha: .sha, author: .commit.author.name, message: .commit.message, date: .commit.committer.date}' | tee recent_commits.txt
          claude --dangerously-skip-permissions  -p "$SUMMARY_PROMPT"
      
      - name: Display Summary
        env: 
          SUMMARY_FILE: ${{ vars.SUMMARY_FILE }}
        run: |
            cat ./recent_commits.txt
            cat ./$SUMMARY_FILE
